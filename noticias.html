<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Oficiales</title>
    <link rel="icon" href="icono.png" type="logo-Zave_rn">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #111;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none;
    }

        /* ENCABEZADO */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: #000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: #C19A6B;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #C19A6B;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* SECCIONES */
        .section {
            display: none;
            padding: 50px 10%;
            text-align: center;
        }

        #home {
            display: block;
        }

        /* HERO SECTION */
        .hero {
            height: 75vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        .hero-content {
            max-width: 700px;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 50px;
            font-family: 'Playfair Display', serif;
        }

        .hero p {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.8;
        }

        .cta-btn {
            margin-top: 20px;
            background: #C19A6B;
            color: white;
            padding: 12px 35px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
        }

        .cta-btn:hover {
            background: white;
            color: #C19A6B;
            border: 2px solid #C19A6B;
        }

        /* SECCIÓN DE DISEÑADORES */
        .designers h2 {
            font-size: 38px;
            font-family: 'Playfair Display', serif;
            margin-bottom: 50px;
            color: #fff;
        }

        .designer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .designer-card {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .designer-card:hover {
            transform: translateY(-10px);
        }

        .designer-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #C19A6B;
        }

        .designer-desc {
            font-size: 14px;
            opacity: 0.7;
            color: #ddd;
        }

        .contact-btn {
            background: #C19A6B;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 600;
            margin-top: 10px;
        }

        .contact-btn:hover {
            background: white;
            color: #C19A6B;
            border: 2px solid #C19A6B;
        }

        /* FORMULARIO DE CONTRATACIÓN */
        .hire-section {
            display: none;
            padding: 50px 10%;
            background-color: #000;
        }

        .hire-form {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .hire-form input, .hire-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #C19A6B;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        .hire-form button {
            background: #C19A6B;
            color: white;
            padding: 12px 35px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
            font-weight: 600;
        }

        .hire-form button:hover {
            background: white;
            color: #C19A6B;
            border: 2px solid #C19A6B;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: white;
            font-size: 14px;
        }

        /* MODAL (Ventana Emergente) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            max-width: 700px;
            color: #fff;
        }

        .modal-close {
            background: #C19A6B;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
        }

        .modal-close:hover {
            background: white;
            color: #C19A6B;
            border: 2px solid #C19A6B;
        }

    </style>
</head>
<body>

<header>
    <div class="logo">Noticas de la pagina web</div>
    <nav class="nav-links">
        <a onclick="showSection()">Cada actualizacion será a partir de las 0:00hrs</a>
</header>

<!-- Sección de Inicio -->
<div id="home" class="section">
    <div class="hero">
        <div class="hero-content">
            <h1 class="logo">Noticias Oficiales</h1>
            <p>- Se hara mantenimiento a la pagina la primera semana de Junio</p>
            <p>- Se agrego audio a los poemas</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Emiliano Hernández. Todos los derechos reservados.</p>
</footer>

<script>
    function showSection(sectionId) {
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => {
            section.style.display = 'none';
        });
        document.getElementById(sectionId).style.display = 'block';
    }

    function openModal(name, description, code) {
        document.getElementById('modal-title').textContent = name;
        document.getElementById('modal-description').textContent = description;
        document.getElementById('modal-code').textContent = code;
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>

</body>
</html>
